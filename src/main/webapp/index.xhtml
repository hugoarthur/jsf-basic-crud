<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>People</title>
   	<h:outputStylesheet library="css" name="table-style.css"  />
</h:head>
<h:body>
	<h:form>
		<h:dataTable value="#{personMB.people}" var="person" 
				styleClass="table"
    			headerClass="table-header"
    			rowClasses="table-odd-row,table-even-row">
			<h:column>
				<f:facet name="header">Name</f:facet>
				<h:outputLabel value="#{person.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">Age</f:facet>
				<h:outputLabel value="#{person.age}" />
			</h:column>
			<h:column>
				<f:facet name="header">Action</f:facet>
				<h:commandLink value="Edit" action="create.xhtml">
					<f:setPropertyActionListener value="#{person}" target="#{personMB.deletedPerson}" />
				</h:commandLink>
				- 
				<h:commandLink value="Delete" action="#{personMB.delete}">
					<f:setPropertyActionListener value="#{person}" target="#{personMB.deletedPerson}" />
				</h:commandLink>
			</h:column>
		</h:dataTable>
		<h:outputLink value="create.xhtml">Create</h:outputLink>
		<h:commandButton value="List" actionListener="#{personMB.list}" />
	</h:form>
</h:body>
</html>
