<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Pessoas</title>
</h:head>
<h:body>
	<h:form>
		<h:dataTable value="#{pessoaMB.pessoas}" var="pessoa">
			<h:column>
				<h:outputLabel value="Nome: #{pessoa.name}" />
				<h:outputLabel value="Idade: #{pessoa.age}" />
				<h:outputText value="  " />
				<h:commandLink value="Editar" />
				- 
				<h:commandLink value="Deletar" actionListener="#{pessoaMB.deletar}">
					<f:setPropertyActionListener value="#{pessoa}" target="#{pessoaMB.pessoaExcluida}" />
				</h:commandLink>
			</h:column>
		</h:dataTable>
		<h:outputLink value="cadastrar.xhtml">Cadastrar</h:outputLink>
		<h:commandButton value="Consultar" actionListener="#{pessoaMB.consultar}" />
	</h:form>
</h:body>
</html>
