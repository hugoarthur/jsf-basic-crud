<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>People</title>
</h:head>
<h:body>
	<h:form>
		<h:dataTable value="#{personMB.people}" var="person">
			<h:column>
				<h:outputLabel value="Nome: #{person.name}" />
				<h:outputLabel value="Idade: #{person.age}" />
				<h:outputText value="  " />
				<h:commandLink value="Edit" />
				- 
				<h:commandLink value="Delete" actionListener="#{personMB.delete}">
					<f:setPropertyActionListener value="#{person}" target="#{personMB.deletedPerson}" />
				</h:commandLink>
			</h:column>
		</h:dataTable>
		<h:outputLink value="create.xhtml">Create</h:outputLink>
		<h:commandButton value="List" actionListener="#{personMB.list}" />
	</h:form>
</h:body>
</html>
